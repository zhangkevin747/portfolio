<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Zhang: Personal Site and Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Root styles */
        :root {
            --color-accent: oklch(65% 50% 0); /* Accent color */
            --color-border: oklch(80% 3% 200); /* Cool gray for borders */
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 100ch;
            margin-inline: max(1em, (100% - 100ch) / 2);
            padding-inline: 1em;
        }

        nav {
            display: flex; /* Enable Flexbox */
            justify-content: space-between; /* Space out links evenly */
            margin-bottom: 1em;
            border-bottom: 1px solid var(--color-border); /* Bottom border */
            padding-bottom: 0.5em;
        }

        nav a {
            flex: 1; /* Make links take equal space */
            text-align: center; /* Center text in each link */
            text-decoration: none; /* Remove underline */
            color: inherit; /* Use the same text color as parent */
            padding: 0.5em; /* Add spacing around links */
        }

        nav a:hover {
            border-bottom: 0.4em solid var(--color-accent); /* Accent color on hover */
        }

        .current {
            border-bottom: 0.4em solid var(--color-border); /* Thicker border for current page */
            padding-bottom: 0.1em; /* Adjust padding to counter border height */
        }
    </style>
</head>
<body>
    <h1>Kevin Zhang</h1>
    <nav>
        <a href="/portfolio/index.html" class="current">Home</a>
        <a href="/portfolio/projects/index.html">Projects</a>
        <a href="/portfolio/contact/index.html">Contact</a>
        <a href="https://github.com/zhangkevin747" target="_blank">Github</a>
        <a href="/portfolio/resume/index.html">Resume</a>
    </nav>
    <p>I am a data science student passionate about leveraging analytics and 
        machine learning to uncover insights and solve real-world problems. Welcome to my personal site and portfolio!</p>
    <img src="images/plague.jpg" alt="A depiction of the seventh plague from the Book of Exodus">
</body>
</html>
